<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Pet</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" type="image/jpeg" sizes="32x32" href="/images/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Petch!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/principal.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastro_adotante_Ysadora.html">Adote</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/cadastro_pet_Victor.html">Ongs e tutores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <h1 class="title">Cadastre seu Pet</h1>
    <div class="form">
        <div class="dados_pet text">
            <h2>Dados do Pet</h2>
            <div class="campo_foto_perfil">
                <label for="foto_perfil">Adicione uma foto de perfil</label>
                <input type="file" id="foto_perfil" accept="image/*">
            </div>

            <div class="campo_nome text">
                <label for="nome">Nome do Pet</label>
                <input type="text" id="nome" placeholder="Insira o nome do pet">
            </div>

            <div class="campo_especie text">
                <label for="especie">Espécie do Pet</label>
                <input type="text" id="especie" placeholder="Insira a espécie do pet">
            </div>

            <div class="campo_data_nascimento text">
                <label for="data_nascimento">Data de Nascimento do Pet</label>
                <input type="date" id="data_nascimento">
            </div>

            <div class="campo_genero">Genêro
                <div class="check_genero_feminino">
                    <label>
                        <input type="radio" name="genero" value="Feminino">
                    </label>
                    Feminino
                </div>
                <div class="check_genero_masculino">
                    <label>
                        <input type="radio" name="genero" value="Masculino">
                    </label>
                    Masculino
                </div>
            </div>
            <div class="campo_porte">Porte
                <div class="check_porte_pequeno">
                    <label>
                        <input type="radio" name="porte" value="Pequeno">
                    </label>
                    Pequeno
                </div>
                <div class="check_porte_medio">
                    <label>
                        <input type="radio" name="porte" value="Medio">
                    </label>
                    Medio
                </div>
                <div class="check_porte_grande">
                    <label>
                        <input type="radio" name="porte" value="Grande">
                    </label>
                    Grande
                </div>
            </div>

            <div class="campo_peso text">
                <label for="peso">Peso (kg)</label>
                <input type="number" id="peso" placeholder="Insira o peso do pet">
            </div>

            <div class="campo_raca text">
                <label for="raca">Raça</label>
                <input type="text" id="raca" placeholder="Insira a raça do pet">
            </div>

            <div class="descricao text">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Fale um pouco sobre a personalidade do pet..."></textarea>
            </div>
        </div>
        <div class="dados_endereco text">
            <h2>Dados de Endereço do Pet</h2>

            <div class="campo_cep text">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Insira o cep">
            </div>

            <div class="campo_logradouro text">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" placeholder="Insira o logradouro">
            </div>
            
            <div class="campo_numero text">
                <label for="numero">Número</label>
                <input type="text" id="numero" placeholder="Insira o número">
            </div>
            
            <div class="campo_complemento text"> 
                <label for="complemtento">Complemento</label>
                <input type="text" id="complemtento" placeholder="Insira o complemento">
            </div>

            <div class="campo_cidade text">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Insira a cidade">
            </div>

            <div class="campo_estado text">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Insira o estado">
            </div>
        </div>   
        <div class="botoes">
            <a class="btn btn_voltar" href="/principal.html">Voltar</a>
            <a class="btn btn_cadastrar" href="#">Cadastrar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
